{% extends "base.html" %}
{% block body %}
<form action="" method="POST" id="auth_form">
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
  <ol>
    {{ form.as_ul()|safe }}

    <li class="submit">
      <input type="submit" value="Register">
    </li>
  </ol>
</form>
{% endblock %}
