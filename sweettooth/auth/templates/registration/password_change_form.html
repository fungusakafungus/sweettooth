{% extends "base.html" %}
{% block body %}
<h3>Change your password</h3>
<form action="" method="POST">
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
  <ol>
    {{ form.as_ul()|safe }}

    <li class="submit">
      <input type="submit" value="Change password">
    </li>
  </ol>
</form>
{% endblock %}
